robot:
  robot_name: "HuangPx HECTOR"
  arm_dof: 0
  leg_dof: 6
  Serial_Type: "/dev/ttyUSB"
  Seial_baudrate: 4000000
  Serial_allocate: "1for2" #一个ft4232带2块CANboard,此时默认一块板子引出2个串口,一个串口与一个CAN口相对应
                #  "1for1"  一个ft4232带1块CANboard,此时默认一块板子引出4个串口,一个串口与一个CAN口相对应
  CAN_Type: "CAN-FD BRS" # "CAN-FD"\"CAN-FD BRS"\"CAN 2.0B"
  CANboard_type: "STM32 H730"
  CANboard_num: 2
  CANboard:
    No_1_CANboard:
      CANport_num: 2
      CANport:
        CANport_1:
          motor_num: 5
          motor:
            motor1:
              type: 2
              id: 1
              name: "L_toe_low"
              num: 1
            motor2:
              type: 2
              id: 2
              name: "L_toe_up"
              num: 2
            motor3:
              type: 3
              id: 3
              name: "L_calf"
              num: 3
            motor4:
              type: 3
              id: 4
              name: "L_thigh"
              num: 4
            motor5:
              type: 3
              id: 5
              name: "L_hip_roll"
              num: 5
        CANport_2:
          motor_num: 5
          motor:
            motor1:
              type: 3
              id: 6
              name: "L_hip_yaw"
              num: 6
            motor2:
              type: 2
              id: 7
              name: "L_arm_1"
              num: 7
            motor3:
              type: 2
              id: 8
              name: "L_arm_2"
              num: 8
            motor4:
              type: 2
              id: 9
              name: "L_arm_3"
              num: 9
            motor5:
              type: 2
              id: 10
              name: "L_arm_4"
              num: 10
    No_2_CANboard:
      CANport_num: 2
      CANport:
        CANport_1:
          motor_num: 5
          motor:
            motor1:
              type: 2
              id: 1
              name: "R_toe_low"
              num: 1
            motor2:
              type: 2
              id: 2
              name: "R_toe_up"
              num: 2
            motor3:
              type: 3
              id: 3
              name: "R_calf"
              num: 3
            motor4:
              type: 3
              id: 4
              name: "R_thigh"
              num: 4
            motor5:
              type: 3
              id: 5
              name: "R_hip_roll"
              num: 5
        CANport_2:
          motor_num: 5
          motor:
            motor1:
              type: 3
              id: 6
              name: "R_hip_yaw"
              num: 6
            motor2:
              type: 2
              id: 7
              name: "R_arm_1"
              num: 7
            motor3:
              type: 2
              id: 8
              name: "R_arm_2"
              num: 8
            motor4:
              type: 2
              id: 9
              name: "R_arm_3"
              num: 9
            motor5:
              type: 2
              id: 10
              name: "R_arm_4"
              num: 10