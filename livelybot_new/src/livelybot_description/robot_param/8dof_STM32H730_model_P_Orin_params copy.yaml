robot:
  robot_name: "HuangPx HECTOR"
  arm_dof: 0
  leg_dof: 6
  Serial_Type: "/dev/ttyUSB"
  Seial_baudrate: 4000000
  Serial_allocate: "1for2" #一个ft4232带2块CANboard,此时默认一块板子引出2个串口,一个串口与一个CAN口相对应
                #  "1for1"  一个ft4232带1块CANboard,此时默认一块板子引出4个串口,一个串口与一个CAN口相对应
  CAN_Type: "CAN-FD BRS" # "CAN-FD"\"CAN-FD BRS"\"CAN 2.0B"
  CANboard_type: "STM32 H730"
  CANboard_num: 2
  CANboard:
    No_1_CANboard:
      CANport_num: 2
      CANport:
        CANport_1:
          motor_num: 2
          motor:
            motor1:
                type: 0
                id: 3
            motor2:
                type: 0
                id: 4
        CANport_2:
          motor_num: 2
          motor:
              motor1:
                type: 0
                id: 5
              motor2:
                type: 0
                id: 6
    No_2_CANboard:
      CANport_num: 2
      CANport:
        CANport_1:
          motor_num: 2
          motor:
            motor1:
                type: 0
                id: 3
            motor2:
                type: 0
                id: 4
        CANport_2:
          motor_num: 2
          motor:
              motor1:
                type: 0
                id: 5
              motor2:
                type: 0
                id: 6